<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>Learn More</h4>
  <div class="forms">
    <form>
      <label for="email">COMPANY EMAIL</label>
      <div>
        <input type="email" class="input" id="email" name="email" placeholder="sally@company.com">
      </div>
      <label for="name">NAME</label>
      <div>
        <input type="text" class="input" name="name" id="name" placeholder="Sally Smith">
      </div>
      <label for="location">COMPANY EMAIL</label>
      <div>
        <input type="text" class="input" name="location" id="location" placeholder="City,Country">
      </div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="engineers">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="3-5 Engineers">3-5 Engineers</option>
          <option value="5-7 Engineers">5-7 Engineers</option>
        </select>
      </div>
      <div class="final">
        <button type="submit" value="submit" class="button">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
