<!DOCTYPE html>
<html>
  <head>
    <title>HTML FORMS</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">
          Email
        </label><br>
        <input type="text" name="email" id="email">
      </div>
      <div>
        <label for="reason-cool">Why is coding cool?</label><br>
        <select name="coding-cool" id="reason-cool">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language(choose one)</p>
        <input type="radio" name="language" value="html" id="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" value="css" id="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" value="js" id="js">
        <label for="js">JS</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="sign-up" value="yes" id="yes">
        <label for="yes">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label><br>
        <textarea name="comments" cols="30" rows="8" id="comments"></textarea><br>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
