<!DOCTYPE html>
<html>
  <head>
    <title>CSS 4 columns</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Oswald:wght@300&display=swap"
      rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container margin-auto">
      <div class="row">
        <div class="column-full">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth margin-auto">
          <img src="images/screen-1.png">
        </div>
        <div class="column-fourth margin-auto">
          <img src="images/screen-2.png">
        </div>
        <div class="column-fourth margin-auto">
          <img src="images/screen-3.png">
        </div>
        <div class="column-fourth margin-auto">
          <img src="images/screen-4.png">
        </div>
      </div>

      <div class="row">
        <div class="column-icon-fourth margin-auto">
          <img src="images/switch-icon.png">
        </div>
        <div class="column-icon-fourth margin-auto">
          <img src="images/filter-icon.png">
        </div>
        <div class="column-icon-fourth margin-auto">
          <img src="images/slider-icon.png">
        </div>
        <div class="column-icon-fourth margin-auto">
          <img src="images/bars-icon.png">
        </div>
      </div>

      <div class="row">
        <div class="text-fourth margin-auto">
          <h5>App Switching</h5>
        </div>
        <div class="text-fourth margin-auto">
          <h5>TripFiltering</h5>
        </div>
        <div class="text-fourth margin-auto">
          <h5>Service Filters</h5>
        </div>
        <div class="text-fourth margin-auto">
          <h5>Stats + Mileage</h5>
        </div>
      </div>

      <div class="row">
        <div class="text-fourth p-text margin-auto">
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="text-fourth p-text margin-auto">
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="text-fourth p-text margin-auto">
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="text-fourth p-text margin-auto">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>

    </div>
  </body>
</html>
