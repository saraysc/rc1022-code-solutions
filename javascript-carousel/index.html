<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="row1">
      <section class="hidden"><img class="current-photo" src="images/001.png"></section>
      <section class="hidden"><img class="current-photo" src="images/004.png"></section>
      <section class="hidden"><img class="current-photo" src="images/007.png"></section>
      <section class="hidden"><img class="current-photo" src="images/025.png"></section>
      <section class="hidden"><img class="current-photo" src="images/039.png"></section>
    </div>

    <div class="controls">
      <a class="left-arrow"><i class="fas fa-arrow-left fa-2xl"></i></a>
      <a class="right-arrow"><i class="fas fa-arrow-right fa-2xl"></i></a>
    </div>



    <div class="row2">
      <span class="first"><i class="fa-solid fa-circle margin circle"></i></span>
      <span class="second""><i class="far fa-circle margin circle"></i></span>
      <span class="third"><i class="far fa-circle margin circle"></i></span>
      <span class="fourth"><i class="far fa-circle margin circle"></i></span>
      <span class="fifth"><i class="far fa-circle circle"></i></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
